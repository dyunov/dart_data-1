description: Let $L$ be the commutative semigroup with underlying set $\Bbb Q\times
  \Bbb N^{>0}$, where $(x,m)(y,n) = (x,m)$ when $x < y$, and $(x, m+n)$ if $x=y$.
  Adjoin a neutral element to $L$ and denote the resulting monoid by $M$. Then the
  ring is $R = \Bbb Q[M]$.
